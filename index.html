    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              // Primary Colors from PRD
              ivory: '#faf9f7',       // Background
              'soft-gold': '#d6b98c', // Accent / KPI
              lavender: '#c7c3e3',    // Secondary Accent
              
              // Functional Colors

              rose: '#e57373',        // Error (Low saturation)
              
              // Text
              'text-dark': '#2f2f2f',
              'text-muted': '#8a8a8a',
            },
            boxShadow: {
              'soft': '0 10px 30px rgba(0,0,0,0.04)',
              'card': '0 4px 20px rgba(0,0,0,0.02)',
            },
            borderRadius: {
              'xl': '18px', // radius-lg in PRD
              'lg': '12px', // radius-md in PRD
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #faf9f7; /* Ivory */

        width: 6px;
